styles:
    flatlines:
        base: lines
        lighting: false # ignore lights
    flatpolys:
        base: polygons
        lighting: false # ignore lights

    tools:
        base: polygons
        shaders:
            blocks:
                global: |
                    float fade(float z) { return smoothstep(.0,.5,z) - smoothstep(.5,1.,z); }
                    float grid(vec2 pos, float zoom, float lineWidth){
                        pos = fract(pos*zoom);
                        pos += .5;
                        vec2 g = smoothstep(vec2(0.5-lineWidth),vec2(0.5),pos)-smoothstep(vec2(0.5),vec2(0.5+lineWidth),pos);
                        return clamp(g.x+g.y,0.0,1.);
                    }
                    float infinitGrid(vec2 st, float zoom){
                        float grid1 = grid(st,.0000004*pow(2.,floor(zoom/2.)*2.),.05);
                        float grid2 = grid(st,.0000001*pow(2.,floor((zoom+1.)/2.)*2.),.05);
                        return  grid1 * fade(fract(zoom/2.)) + grid2 * fade(fract((zoom+1.)/2.));
                    }
                    float hash(vec2 p) { return fract(1e4 * sin(17.0 * p.x + p.y * 0.1) * (0.1 + abs(sin(p.y * 13.0 + p.x)))); }
                    float noise(vec2 x) {
                        vec2 i = floor(x);
                        vec2 f = fract(x);
                        float a = hash(i);
                        float b = hash(i + vec2(1.0, 0.0));
                        float c = hash(i + vec2(0.0, 1.0));
                        float d = hash(i + vec2(1.0, 1.0));
                        vec2 u = f * f * (3.0 - 2.0 * f);
                        return mix(a, b, u.x) + (c - a) * u.y * (1.0 - u.x) + (d - b) * u.x * u.y;
                    }
                    float fbm( in vec2 p ){
                        float s = 0.0;
                        float m = 0.0;
                        float a = 0.5;
                        for(int i=0; i<2; i++ ){
                            s += a * noise(p);
                            m += a;
                            a *= 0.5;
                            p *= 2.0;
                        }
                        return s/m;
                    }
                    float grain(vec2 pos){
                        vec2 st = pos/u_resolution.xy-vec2(.5);
                        return dot(st,st)+(fbm(pos*0.6)*0.1);
                    }
    grid:
        base: polygons
        mix: tools
        shaders:
            blocks:
                filter: |
                    color.rgb += infinitGrid(v_world_position.xy, u_map_position.z)*0.05;
                    color.rgb -= grain(gl_FragCoord.xy)*0.5;

    buildings:
        base: polygons
        mix: tools
        shaders:
            blocks:
                color: |
                    color.rgb *= vec3(min((v_world_position.z*.001 + .5),1.));
                    color.rgb -= grain(gl_FragCoord.xy)*0.3;
    icons:
        base: points
        texture: pois
        interactive: True

    pois_text:
            base: text
            shaders:
                blocks:
                    position: |
                        position.y -= 19.0* u_meters_per_pixel;


sources:
    osm:
        type: TopoJSONTiles
        url:  //vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson?api_key=vector-tiles-HqUVidw
        #url:  //tilestache-dev2-us-east-ext-1189213459.us-east-1.elb.amazonaws.com/osm/all/{z}/{x}/{y}.topojson?api_key=vector-tiles-qHl9ipo

layers:
    water:
        data: { source: osm }
        draw:
            grid:
                order: 2
                color: '#353535'
    earth:
        data: { source: osm }
        draw:
            grid:
                order: 0
                color: '#555'

    boundaries:
        data: { source: osm }
        country:
            filter: { type: country }
            draw:
                lines:
                    color: red
                    width: [[4, 1.5px], [5, 3px]]
                    order: 5
        state:
            filter: { type: state }
            draw:
                lines:
                    color: yellow
                    width: [[4, 1.5px], [5, 3px]]
                    order: 4

    urban:
        data: { source: osm, layer: landuse }
        filter: { kind: ['urban area'] }
        draw:
            polygons:
                order: 4
                color: '#e801d5'

    road_labels:
            data: { source: osm, layer: roads }
            filter: { name: true, aeroway: false, tunnel: false, railway: false, not: { kind: rail } }

            highway:
                filter: { kind: [highway, trunk], $zoom: { min: 7 } }
                draw: { text: { font: { typeface: 500 10pt Helvetica, fill: white, stroke: { color: black, width: 4}}}}
            not_highway:
                filter: { not: { kind: [highway, trunk] }, $zoom: { min: 10 } }
                draw: { text: { font: { typeface: 100 10pt Helvetica, fill: white }, stroke: {color: black, width: 4}}}
                major_road:
                    filter: { kind: major_road, $zoom: { min: 10 }}
                    draw: { text: { font: { typeface: 100 10pt Helvetica, fill: white, stroke: {color: black, width: 4}}}}
                minor_road:
                    filter: { kind: minor_road, railway: false, $zoom: { min:15 }}
                    draw: { text: { font: { typeface: 100 10pt Helvetica, fill: white, stroke: {color: black, width: 4}}}}
                small:
                    filter: { highway: [residential, unclassified], $zoom: { max:15 }}
                    draw: { text: { font: { typeface: 100 10pt Helvetica, fill: white, stroke: {color: black, width: 4}}}}

    roads:
        data: { source: osm, layer: roads }
        filter: { not: { highway: service, kind: rail } }
        draw:
            flatlines:
                order: 7
                color: [0.83, 0.83, 0.83]
                width: function () { return Math.log($zoom); }
                outline:
                    color: black

        # default outlines starting at zoom 16
        default-outline-width:
            filter: { $zoom: { min: 16 } }
            draw:
                flatlines:
                    outline:
                        width: function () { return 3/16 * Math.log($zoom); }

        highway:
            filter: { kind: highway, trunk, Road }
            draw:
                flatlines:
                    # put highways on top of all other roads
                    order: 8
                    color: [1.0, .8, .0]
                    width: [[4, 1px], [11, 2px], [14, 3px], [16, 4px], [17, 10m]]
                    outline:
                        color: black
                        width: [[10, 0], [12, 1px], [16, 2px]]
            link:
                filter: { is_link: yes } # on- and off-ramps, etc
                draw:
                    flatlines:
                        color: [0.65882, 0.65882, 0.50196]
                        width: [[13, 0px], [14, 3px], [16, 5px], [18, 10m]]
                        outline:
                            color: [.3, .3, .3]
                            width: [[13, 0px], [14, 1px], [18, 1.5px]]
                tunnel-link:
                    filter: {is_tunnel: yes, $zoom: {min: 13} }
                    draw:
                        flatlines:
                            color: [0.8, 0.8, 0.7]
                            outline:
                                color: [.5, .5, .5]
            tunnel:
                filter: {is_tunnel: yes, $zoom: {min: 13} }
                draw:
                    flatlines:
                        order: 5
                        color: [0.8, 0.8, 0.7]
                        outline:
                            color: [.5, .5, .5]
        major_road:
            filter: { kind: major_road }
            # default style
            draw:
                flatlines:
                    color: [[13, [0.8, 0.8, 0.8]], [17, [1, 1, 1]]]
                    width: [[13, 0px], [14, 2px], [16, 2.5px], [19, 8m]]
                    outline:
                        width: [[12, 0px], [13, .5px], [15, 1px]]
            primary:
                filter: { highway: [primary, trunk] }
                draw:
                    flatlines:
                        width: [[10, 0px], [11, 1.5px], [13, 2.5px], [16, 2.5px], [19, 8m]]
                        outline:
                            width: [[10, 0px], [11, .5px], [16, .75px]]
            secondary:
                filter: { highway: secondary }
                draw:
                    flatlines:
                        width: [[11, 0px], [13, 1.5px], [14, 2.5px], [16, 2.5px], [19, 8m]]
                        outline:
                            width: [[13, 0px], [14, 1.5px]]
            tertiary:
                filter: { highway: tertiary }
                draw:
                    flatlines:
                        width: [[11, 0px], [13, .75px], [14, 2.5px], [16, 2.5px], [19, 8m]]
                        outline:
                            width: [[12, 0px], [15, .5px], [16, 1.25px], [18, 4.5px]]

        minor_road:
            filter: { kind: minor_road, not: { highway: service } }
            draw:
                flatlines:
                    # order: 3
                    color: [[15, [0.6, 0.6, 0.6]], [17, [0.8, 0.8, 0.8]]]
                    width: [[13, 0px], [14, 1.5px], [15, 3px], [16, 5m]]
                    outline:
                        width: [[12, 0px], [14, .5px], [17, 1px]]
        path:
            filter: { kind: path }
            draw:
                flatlines:
                    color: [0.8, 0.8, 0.8]
                    width: [[16, 0], [17, 3m]]
                    outline:
                        width: .1

        z-order:
            filter: { $zoom: {min: 14} }
            draw:
                flatlines:
                    # let roads sort themselves past zoom 14
                    order: function() { return 6 + feature.sort_key; }
                    # but give them all the same outline
                    outline:
                        order: 21 # 15 is the starting aboveground level, plus 6

            bridges-tunnels:
                filter: { any: [is_bridge: yes, is_tunnel: yes] }
                draw:
                    flatlines:
                        outline:
                            # except bridges and tunnels, their outlines should also self-sort
                            order: function() { return 6 + feature.sort_key; }

    transit:
        data: { source: osm, layer: transit }
        draw:
            flatlines:
                order: 7
                color: green
                width: function () { return Math.log($zoom); }
                outline:
                    color: black

        # default outlines starting at zoom 16
        default-outline-width:
            filter: { $zoom: { min: 16 } }
            draw:
                flatlines:
                    outline:
                        width: function () { return 3/16 * Math.log($zoom); }

        rail:
            filter: { kind: train, railway, subway }
            draw:
                flatlines:
                    # put highways on top of all other roads
                    order: 8
                    color: red
                    width: [[4, 1px], [11, 2px], [14, 3px], [16, 4px], [17, 10m]]
                    outline:
                        color: black
                        width: [[10, 0], [12, 1px], [16, 2px]]

        subway:
            filter: { kind: subway }
            draw:
                flatlines:
                    # put highways on top of all other roads
                    order: 8
                    color: green
                    width: [[4, 1px], [11, 2px], [14, 3px], [16, 4px], [17, 10m]]
                    outline:
                        color: black
                        width: [[10, 0], [12, 1px], [16, 2px]]



    buildings:
        data: { source: osm }
        filter: { $zoom: { min: 10 } }
        draw:
            polygons:
                order: 50
                color: '#999'
        extruded:
            filter: { $zoom: { min: 10 } }
            draw:
                polygons:
                    style: buildings
                    extrude: function () { return feature.height > 0 || $zoom >= 16; }

    icons:
        data: { source: osm, layer: [pois, landuse_labels] }
        filter: { not: { kind: [tree, gate] }, $zoom: { min: 15 } }
        draw:
            icons:
                size: [[13, 12px], [15, 18px]]
                interactive: true

        # match 1:1 correlations between data and sprite name
        direct-match:
            draw:
                icons:
                    sprite_source: kind

        # add generic icon at high zoom, if direct match fails
        generic-icons:
            filter: { $zoom: { min: 18 } }
            draw:
                icons:
                    sprite_default: generic

        # add generic icon at high zoom
        generic-labels:
            filter: { $zoom: { min: 18 } }
            draw:
                pois_text:
                    font:
                        fill: '#666'
                        typeface: 100 12px Helvetica
